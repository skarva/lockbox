app-id: com.github.skarva.hermetic

runtime: io.elementary.Platform
runtime-version: '7.2'
sdk: io.elementary.Sdk

command: com.github.skarva.hermetic

finish-args:
  - '--share=ipc'
  - '--socket=fallback-x11'
  - '--socket=wayland'

modules:
  - name: hermetic
    buildsystem: meson
    sources:
      - type: dir
        path: .
